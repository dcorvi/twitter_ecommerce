{% extends 'base.html' %}


{% block app_content %}
  <div class="container">
    <main>
      <div class="row">
        <div class="col-md-12">
          <h1>{{ title }}</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Rem.</th>
              </tr>
            </thead>
            <tbody>
              {% for p in products %}
                <tr>
                  <th scope="row"><b>{{ loop.index }}</b></th>
                  <td>{{ p.title }}</td>
                  <td>${{ p.price }}</td>
                  <td>
                    <button class="btn btn-danger">X</button>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div> <!-- ends col 12 -->
      </div> <!-- ends row -->
    </main>
  </div> <!-- ends container -->
{% endblock %}
